<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <title>開山祖師 - 招式</title>
    <link rel="stylesheet" type="text/css" href="styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles/builder.css" />
    <style>
label { display: block; margin: 2px; }
    </style>
</head>

<body>

<div id="builder">
    <header>
        <h1>招式(Movement)產生器</h1>
    </header>
    <form class="-border">
        <label>
            <input type="text" name="title" />
        </label>
        <label>
            <input type="text" name="belong" />
            <input type="number" name="ordinal" min="0" />
        </label>
        <label>
            <select name="weapon">
                <option value="sword">劍</option>
                <option value="blade">刀</option>
                <option value="rod">棍</option>
                <option value="stick">棒</option>
                <option value="staff">杖</option>
                <option value="hammer">鎚</option>
                <option value="glove">手套</option>
                <option value="lance">槍</option>
                <option value="whip">鞭</option>
                <option value="dagger">匕首</option>
                <option value="claw">爪</option>
                <option value="throw">暗器</option>
                <option value="other">奇門</option>
                <option value="_new">(新增)</option>
            </select>
            <input type="text" name="new_weapon" />
        </label>
        <label>
            <select name="yinyang">
                <option value="1">陽</option>
                <option value="-1">陰</option>
            </select>
            <select name="wuxing">
                <option value="1">木</option>
                <option value="2">火</option>
                <option value="3">土</option>
                <option value="4">金</option>
                <option value="5">水</option>
            </select>
        </label>
        <label>
            <select name="hitdice">
                <option value="4">四面骰</option>
                <option value="6">六面骰</option>
                <option value="8">八面骰</option>
                <option value="12">十二面骰</option>
                <option value="20">二十面骰</option>
            </select>
        </label>
        <label>
            <select name="timing">
                <option value="0">施展招式</option>
                <option value="1">招式成功</option>
                <option value="2">招式失敗</option>
            </select>
            後
            <input type="number" name="duration" min="0" max="5" />
            招內
            <select name="target">
                <option value="0">所有</option>
                <option value="1">同我</option>
                <option value="2">生我</option>
                <option value="3">我生</option>
                <option value="4">相生</option>
                <option value="5">剋我</option>
                <option value="6">我剋</option>
                <option value="7">相剋</option>
            </select>
            招式
            <select name="effect">
                <option value="0">無效果</option>
                <option value="1">增加命中率</option>
                <option value="2">制敵加成</option>
                <option value="3">加速制敵提昇</option>
                <option value="4">延長持續時間</option>
                <option value="-1">降低命中率</option>
                <option value="-2">制敵減半</option>
                <option value="-3">抑制制敵提昇</option>
                <option value="-4">減少持續時間</option>
            </select>
        </label>
        <button type="button" onclick="">完成</button>
        <button type="reset">重設</button>
    </form>
</div>

<div id="list"></div>

</body>

</html>
